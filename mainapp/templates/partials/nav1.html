{% if request.user.is_authenticated %}
    
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>

        {% if active_team %}
            <a href="{% url 'team:detail' active_team.id %}" class="text-white">{{ active_team.name }}</a>
        {% else %}
            <a href="#" class="text-white">No Active Team</a>
        {% endif %}

        <div class="relative">
            <ul class="flex items-center">
              <li>
                <button id="bellButton" class="relative bg-teal-700 rounded-xl py-3 px-5 text-white">
                  <i class="fas fa-bell"></i>
                  <span id="notificationCounter" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs px-2">2</span>
                </button>
                <ul id="notificationDropdown" class="hidden bg-white rounded-lg shadow-md absolute top-10 right-0 mt-2 py-2 w-48">
                    {% for i in notifications %}
                    <li class="dropdown-item">{{i.message}}</li>
                    <hr class="dropdown-divider">
                    {% endfor %}
                </ul>
              </li>
            </ul>
          </div>
    </nav>
{% else %}
<nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Not Logged in!!</a>
</nav>
{% endif %}
